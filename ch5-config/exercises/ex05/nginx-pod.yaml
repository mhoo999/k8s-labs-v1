apiVersion: v1
kind: Pod
metadata:
  name: nginx-configmap-volume-pod
spec:
  containers:
    - name: nginx
      image: nginx:1.20
      ports:
        - containerPort: 80
      volumeMounts:
        - name: nginx-conf-volume
          mountPath: /etc/nginx/conf.d
  volumes:
    - name: nginx-conf-volume
      configMap:
        name: nginx-conf
